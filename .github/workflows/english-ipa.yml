name: English IPA (phonemizer + eSpeak-NG)

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Verify input exists
        run: |
          test -f data/english.txt || (echo "ERROR: data/english.txt not found" && exit 1)
          echo "Found data/english.txt"

      - name: Install eSpeak-NG
        run: |
          sudo apt-get update
          sudo apt-get install -y espeak-ng

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install phonemizer pandas

      - name: Transcribe English to IPA
        run: |
          python - << 'PY'
          import os, csv, re, sys
          from phonemizer import phonemize

          INP = 'data/english.txt'
          OUT = 'outputs/english.csv'
          os.makedirs('outputs', exist_ok=True)

          # Load as blocks separated by blank lines; join lines inside blocks
          with open(INP, encoding='utf-8') as f:
              text = f.read()
          text = re.sub(r'[ \t]+$', '', text, flags=re.M)
          raw_blocks = re.split(r'(?:\r?\n){2,}', text)
          blocks = []
          for b in raw_blocks:
              lines = [ln.strip() for ln in b.splitlines() if ln.strip()]
              if not lines: 
                  continue
              blocks.append(' '.join(lines))

          print(f"INFO: Found {len(blocks)} blocks (twisters) to transcribe.")
          if not blocks:
              print("ERROR: No blocks found in data/english.txt")
              sys.exit(1)

          rows = []
          for i, text in enumerate(blocks, 1):
              ipa = phonemize(
                  text,
                  language='en-us',   # change to 'en-gb' for British
                  backend='espeak',
                  strip=True,
                  njobs=1,
                  punctuation_marks=';:,.!?¡¿—…"«»“”()[]{}',
                  preserve_punctuation=True,
                  with_stress=True
              )
              rows.append((text, ipa))

          with open(OUT, 'w', encoding='utf-8', newline='') as g:
              w = csv.writer(g)
              w.writerow(['text','ipa'])
              w.writerows(rows)

          print(f"INFO: Wrote {OUT} with {len(rows)} rows.")
          PY

      - name: Show outputs folder
        run: ls -lah outputs || true

      - name: Upload CSV as artifact
        uses: actions/upload-artifact@v4
        with:
          name: english-ipa
          path: outputs/english.csv

