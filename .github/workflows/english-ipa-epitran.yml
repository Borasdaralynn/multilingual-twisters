name: English IPA (Epitran + Flite)

on:
  workflow_dispatch: {}

permissions:
  contents: write   # we will commit outputs/english.csv

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Verify input exists and preview
        run: |
          set -euo pipefail
          if [ ! -f data/english.txt ]; then
            echo "ERROR: data/english.txt not found." >&2
            exit 1
          fi
          if [ ! -s data/english.txt ]; then
            echo "ERROR: data/english.txt is empty." >&2
            exit 1
          fi
          echo "✅ Found data/english.txt"
          echo "----- First 20 lines -----"
          head -n 20 data/english.txt || true
          echo "--------------------------"

      - name: Install build deps
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y build-essential wget tar

      - name: Build & install Flite lex_lookup (required by Epitran for English)
        run: |
          set -euo pipefail
          wget -q https://github.com/festvox/flite/archive/refs/tags/v2.2.tar.gz -O flite.tar.gz
          tar xf flite.tar.gz
          cd flite-2.2
          ./configure
          make -j"$(nproc)"
          sudo make install
          cd testsuite
          make lex_lookup
          sudo cp lex_lookup /usr/local/bin
          which lex_lookup
          # quick probe
          echo "test" | lex_lookup >/dev/null

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install epitran pandas

      - name: Smoke-test Epitran (eng-Latn) before full run
        run: |
          set -euo pipefail
          python - << 'PY'
          import epitran
          epi = epitran.Epitran("eng-Latn")
          sample = "Peter Piper picked a peck of pickled peppers."
          print("SMOKE:", epi.transliterate(sample))
          PY

      - name: Transcribe English to IPA with Epitran
        run: |
          set -euo pipefail
          python - << 'PY'
          import os, re, csv, sys, shutil
          import epitran

          INP = "data/english.txt"
          OUT = "outputs/english.csv"
          os.makedirs("outputs", exist_ok=True)

          # load
          raw = open(INP, encoding="utf-8").read()
          raw = re.sub(r"[ \t]+$", "", raw, flags=re.M)

          # prefer blank-line blocks; fallback to line-per-twister
          blocks = []
          for blk in re.split(r"(?:\r?\n){2,}", raw):
              lines = [ln.strip() for ln in blk.splitlines() if ln.strip()]
              if lines:
                  blocks.append(" ".join(lines))
          if len(blocks) <= 1:
              blocks = [ln.strip() for ln in raw.splitlines() if ln.strip()]

          if not blocks:
              print("ERROR: No twisters found in data/english.txt", file=sys.stderr)
              sys.exit(1)

          epi = epitran.Epitran("eng-Latn")

          rows = []
          for i, text in enumerate(blocks, 1):
              ipa = epi.transliterate(text)
              rows.append((text, ipa))
              if i <= 3:
                  print(f"SAMPLE {i}: {ipa}")

          with open(OUT, "w", encoding="utf-8", newline="") as g:
              w = csv.writer(g)
              w.writerow(["text","ipa"])
              w.writerows(rows)

          print(f"✅ Wrote {OUT} with {len(rows)} rows.")
          PY

      - name: Show outputs (must include english.csv)
        run: |
          set -euo pipefail
          ls -lah outputs
          test -f outputs/english.csv || (echo "ERROR: outputs/english.csv not found after run" >&2; exit 1)
          wc -l outputs/english.csv
          echo "----- Head of CSV -----"
          head -n 5 outputs/english.csv || true

      - name: Upload CSV as artifact
        uses: actions/upload-artifact@v4
        with:
          name: english-ipa-epitran
          path: outputs/english.csv

      - name: Commit outputs into repo
        uses: EndBug/add-and-commit@v9
        with:
          add: "outputs/english.csv"
          message: "Add English IPA CSV (Epitran + Flite)"
