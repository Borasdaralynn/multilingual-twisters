name: Italian IPA (Epitran)

on:
  workflow_dispatch: {}

permissions:
  contents: write   # commit outputs/italian.csv

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Verify input exists and preview
        run: |
          set -euo pipefail
          if [ ! -f data/italian.txt ]; then
            echo "ERROR: data/italian.txt not found (path/name mismatch?)" >&2
            exit 1
          fi
          if [ ! -s data/italian.txt ]; then
            echo "ERROR: data/italian.txt exists but is EMPTY." >&2
            exit 1
          fi
          echo "✅ Found data/italian.txt (size: $(wc -c < data/italian.txt) bytes)"
          echo "----- First 12 lines -----"
          head -n 12 data/italian.txt || true
          echo "--------------------------"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps (pin Epitran)
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          # Pin a recent, stable Epitran (adjust if your project requires a specific pin)
          pip install "epitran>=1.24,<2" pandas
          python - << 'PY'
          import sys, epitran, pkgutil, importlib, importlib.util
          print("Epitran version OK")
          print("Epitran module file:", epitran.__file__)
          # Quick import of panphon just to ensure data deps are present
          import panphon
          print("Panphon OK")
          PY

      - name: Smoke-test Epitran (must load ita-Latn and produce IPA)
        run: |
          set -euo pipefail
          python - << 'PY'
          import epitran
          epi = epitran.Epitran("ita-Latn")
          sample = "Il gatto guarda il topo."
          ipa = epi.transliterate(sample)
          print("SMOKE:", ipa)
          if not ipa or ipa.strip()==sample:
              raise SystemExit("ERROR: Smoke test produced empty or unchanged output.")
          PY

      - name: Transcribe italian to IPA (Epitran ita-Latn)
        run: |
          set -euo pipefail
          python - << 'PY'
          import os, re, csv, sys
          import epitran

          INP = "data/italian.txt"
          OUT = "outputs/italian.csv"
          os.makedirs("outputs", exist_ok=True)

          raw = open(INP, encoding="utf-8").read()
          # Normalize trailing spaces
          raw = re.sub(r"[ \t]+$", "", raw, flags=re.M)

          # Parse: prefer blank-line blocks; fallback to one-line-per-twister
          blocks = []
          for blk in re.split(r"(?:\r?\n){2,}", raw):
              lines = [ln.strip() for ln in blk.splitlines() if ln.strip()]
              if lines:
                  blocks.append(" ".join(lines))
          if len(blocks) <= 1:
              blocks = [ln.strip() for ln in raw.splitlines() if ln.strip()]

          n = len(blocks)
          print(f"INFO: Parsed {n} twister blocks.")
          if n == 0:
              print("ERROR: No twisters parsed. Use either blank lines between twisters, or one twister per line.", file=sys.stderr)
              sys.exit(1)

          epi = epitran.Epitran("ita-Latn")

          # Write CSV with header first; append rows (more robust on interrupts)
          with open(OUT, "w", encoding="utf-8", newline="") as g:
              w = csv.writer(g)
              w.writerow(["text", "ipa"])
              for i, text in enumerate(blocks, 1):
                  ipa = epi.transliterate(text)
                  w.writerow([text, ipa])
                  if i <= 3:
                      print(f"SAMPLE {i}: {ipa}")

          # Hard verify file exists and has at least header+1 row
          if not os.path.exists(OUT):
              print("ERROR: outputs/italian.csv was not created.", file=sys.stderr)
              sys.exit(1)
          if sum(1 for _ in open(OUT, encoding="utf-8")) < 2:
              print("ERROR: outputs/italian.csv is empty (no rows).", file=sys.stderr)
              sys.exit(1)

          print(f"✅ Wrote {OUT} with {n} rows.")
          PY

      - name: Show outputs (must include italian.csv)
        run: |
          set -euo pipefail
          ls -lah outputs
          test -f outputs/italian.csv || (echo "ERROR: outputs/italian.csv not found after run" >&2; exit 1)
          echo "----- CSV head -----"
          head -n 5 outputs/italian.csv || true

      - name: Upload CSV as artifact
        uses: actions/upload-artifact@v4
        with:
          name: italian-ipa-epitran
          path: outputs/italian.csv

